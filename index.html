<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctoAid - Inbox</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-title">
            <img src="logo.png" alt="Logo" style="width: 30px; height: 30px; vertical-align: top;">
            OctoAid
        </div>
        <div class="status-item day-box">Day:&nbsp<span id="day">1</span></div>
        <div class="status-item money-box">Money: $<span id="money">100</span></div>
    </div>
    <div class="sidebar">
        <h2>Inbox</h2>
        <ul class="email-list"></ul>
    </div>
    <div class="main-content"></div>
    
    <script src="script.js"></script>
</body>
</html>
